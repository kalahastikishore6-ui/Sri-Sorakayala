
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home - SST</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="header-content">
				<img src="logo.jpg" alt="logo" class="logo-left">
				<div class="header-right">
					<h1>Welcome to Sri Sorakayala Thatha Gunnies Merchant</h1>
					<p>Discover our latest and best quality products!</p>
				</div>
			</div>
		</div>
	</header>
	<main>
		<section id="products-section">
			<div class="container">
				<h2>Our Products</h2>
				<div id="products-grid" class="products-grid">
					<!-- Products will be loaded here dynamically -->
				</div>
				<form 
  id="contact-form"
  class="contact-form"
  action="https://formsubmit.co/mrkalki182@gmail.com"
  method="POST"
>
  <h3>Contact Us</h3>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" required>

  <label for="email">Gmail ID:</label>
  <input 
    type="email" 
    id="email" 
    name="email"
    pattern="[a-zA-Z0-9._%+-]+@gmail\.com"
    required
  >

  <!-- FormSubmit settings -->
  <input type="hidden" name="_subject" value="New Contact Form Submission">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">

  <!-- âœ… Redirect to thank you page -->
  <input type="hidden" name="_next" value="https://sri-soarakayala/thank_you/">

  <button type="submit">Send</button>
</form>

			</div>
		</section>
	</main>
	<footer>
		<div class="container">
			<p>&copy; <span id="year"></span> Company Name. All rights reserved.</p>
		</div>
	</footer>
	<script src="script.js"></script>
</body>
</html>
